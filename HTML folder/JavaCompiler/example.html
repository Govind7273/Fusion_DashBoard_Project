<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        form {
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            padding: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .success-message {
            background-color: #008000;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-message" id="successMessage">
        <p>Congratulations! Registration successful. Please wait for 5 seconds...</p>
    </div>

    <form action="register" method="post" id="loginForm" style="display: none;">
        <h2>Coder Login</h2>
        <!-- Login form fields go here -->
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>

        <input type="submit" value="Login">
    </form>

    <script>
        // Show success message for 5 seconds and then display the login form
        setTimeout(function() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }, 5000);
    </script>
</body>
</html>
